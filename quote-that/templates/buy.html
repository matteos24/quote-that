{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <form action="/request_cash" method="post" class="mt-4">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="amount" placeholder="Cash to Add" type="text">
        </div>
        <button class="btn btn-success" type="submit">Add Cash</button>
    </form>
{% endblock %}
